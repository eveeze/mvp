services:
  # 1. Aplikasi Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: eveeze-app
    container_name: eveeze_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - db
      - redis # [BARU]
    networks:
      - eveeze-network
    environment:
      - REDIS_HOST=redis

  # 2. Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: eveeze_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - eveeze-network

  # 3. Database (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: eveeze_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - eveeze-network

  # 4. Storage (MinIO - S3 Compatible)
  minio:
    image: minio/minio
    container_name: eveeze_minio
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Console Port
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - eveeze-network

  # 5. Create Default Bucket (MinIO Helper)
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set myminio http://minio:9000 ${AWS_ACCESS_KEY_ID} ${AWS_SECRET_ACCESS_KEY}; do
        echo 'MinIO belum siap... menunggu 1 detik...';
        sleep 1;
      done;
      /usr/bin/mc mb myminio/${AWS_BUCKET} || true;
      /usr/bin/mc anonymous set public myminio/${AWS_BUCKET};
      exit 0;
      "
    networks:
      - eveeze-network

  # 6. [BARU] Redis (In-Memory Cache & Buffer)
  redis:
    image: redis:alpine
    container_name: eveeze_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - eveeze-network

networks:
  eveeze-network:
    driver: bridge

volumes:
  db-data:
  minio-data:
  redis-data: # [BARU]